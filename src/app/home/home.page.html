<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-grid>						
		<ion-row align-items-center>
			<ion-col size="3"><ion-label>Objekt</ion-label></ion-col>
			<ion-col size="9">
				<ion-select [(ngModel)]="currentObjektId" placeholder="Objekt Auswahl" class="myCustomSelect" (ionChange)="changeObjekt()" multiple="false" okText="OK" cancelText="abbrechen" [interfaceOptions]="selectOptions">
					<ion-select-option *ngFor="let o of objekte" [value] = "+(o.id)">{{o.kurzname}}</ion-select-option>						
				</ion-select>
			</ion-col>
		</ion-row>	
		<ion-grid>						
			<ion-row align-items-center>
				<ion-col size="3"><ion-label>Buildings</ion-label></ion-col>
				<ion-col size="9">
					<ion-select  [(ngModel)]="currentGebId" class="myCustomSelect" multiple="false" okText="OK" cancelText="abbrechen" [interfaceOptions]="selectOptions">
						<ion-select-option *ngFor="let g of geb | filter:'objekt_id':currentObjektId" [value] = "+(g.id)" >{{g.bezeichnung}}</ion-select-option>						
					</ion-select>
				</ion-col>
			</ion-row>			
		</ion-grid>		
		<ion-row>
        <ion-col size="12" style="text-align: center;padding: 0px 0px 0px 0px;">
          <ion-button expand="full" color="light" (click)="selectObjekt()">Select Objekt</ion-button>
        </ion-col>
      </ion-row>				
	</ion-grid>
</ion-content>
